<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
    <div class="titulo">
        <img class="logo" src="../img/image-logo.png" alt="logo">
        <a class="voltar" href="./paginaprincipal.html">Home</a>
        <p class="title">Clothing Shop</p>
    </div>
<body>
    
    <div class="formulario">
        <div class="nome">    
            <legend>Nome</legend>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
        </div>

        <div class="email">
            <legend>Email</legend>
            <input type="email" name="email" id="email" placeholder="Digite seu email">
        </div>

        <div class="senha">
            <legend>Senha</legend>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
        </div>

        <div class="telefone">
            <legend>Telefone</legend>
            <input type="tel" name="telefone" id="telefone" placeholder="ex: (35) 99999-9999">
        </div>

        <div class="genero">
            <legend>Gênero</legend>
            <input type="radio" id="masculino" name="genero" value="M">
            <label for="masculino">Masculino</label><br>

            <input type="radio" id="feminino" name="genero" value="F">
            <label for="feminino">Feminino</label>

            <input type="radio" id="outro" name="genero" value="Outro">
            <label for="outro">Outro</label>
        </div>

        <div class="pais">
            <legend>País</legend>
            <select id="pais" name="pais"></select>
            <option value="Brasil">Brasil</option>
            <option value="Portugal">Portugal</option>
            <option value="Alemanha">Alemanha</option>
            <option value="Russia">Rússia</option>
            <option value="Franca">França</option>
        </div>
    </div>

</body>
</html>
